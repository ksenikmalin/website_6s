<div class="mb-3">
    <div class="card mb-4 shadow-sm" *ngIf="demonstrateRecord">
        <div class="card-body">
          <p class="card-text h4" style="cursor: pointer;" (click)="onLinkRecord(record.id_record)">Номер заказа:{{record.id_record}}</p>
          <p class="card-text h5 font-weight-normal">Номер телефона: {{record.phone}}</p>
          <p class="card-text h5 font-weight-normal">Адрес: {{record.address}}</p>
          <p class="card-text h5 font-weight-normal">Площадь: {{record.square}}</p>
          <p class="card-text h4 font-weight-normal text-success"> Стоимость: {{record.price}} рублей</p>
          <div *ngIf="!hideClient" class="d-flex justify-content-between align-items-center">
              <button type="button" class=" btn-sm btn btn-danger" (click)="onDeleteRecord(record.id_record)">Отменить</button>
          </div>
        </div>
      </div>
  </div>
